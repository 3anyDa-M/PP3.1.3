<!doctype html>
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <span th:text="${currentUserEmail}"></span>
            with roles : <span th:each="role : ${roles}" th:text="${role} + ' '"></span>
        </a>
        <form th:action="@{/logout}" method="post" class="d-flex">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-danger">Log Out</button>
        </form>
    </div>
</nav>
<br><br><br>
<!-- Navbar -->

<div class="row">
    <div class="col-2">
        <div class="list-group" id="list-tab" role="tablist">
            <a class="btn btn-outline-danger" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">User</a>
        </div>
    </div>
    <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
            <p class="lead">User Information-Page </p>
            <table class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Возраст</th>
                    <th>Email</th>
                    <th>Роли</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${currentUser != null}">
                    <td th:text="${currentUser.id}"></td>
                    <td th:text="${currentUser.firstName}"></td>
                    <td th:text="${currentUser.lastname}"></td>
                    <td th:text="${currentUser.age}"></td>
                    <td th:text="${currentUser.email}"></td>
                    <td>
            <span th:if="${currentUser.roles != null}"
                  th:each="role : ${currentUser.roles}"
                  th:text="${role.name} + ' '"></span>
                    </td>
                </tr>
                </tbody>
            </table>


            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">



                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
