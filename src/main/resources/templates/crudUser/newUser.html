<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<h2>Add New User</h2>

<form th:action="@{/admin/users}" th:object="${user}" method="post">

    <label>Username:</label>
    <input type="text" th:field="*{username}" required><br><br>

    <label >Password:</label>
    <input type="password" th:field="*{password}" required><br><br>

    <label>Roles:</label><br>
    <input type="checkbox" th:field="*{roles}" value="1"/> USER<br>
    <input type="checkbox" th:field="*{roles}" value="2"/> ADMIN<br><br>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <button type="submit">Add User</button>
</form>

</body>
</html>
