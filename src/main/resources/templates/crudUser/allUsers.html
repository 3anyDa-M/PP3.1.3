<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Table users</title>
  <style>
    table {
      width: 80%;
      margin: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    input[type="number"] {
      padding: 5px;
    }
  </style>
</head>
<body>
<h1 style="text-align: center;">Список пользователей</h1>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Username</th>
    <th>Password</th>
    <th>Role</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${allUsers}">
    <td th:text="${user.id}">1</td>
    <td th:text="${user.username}">username</td>
    <td th:text="${user.password}">password</td>

    <!-- Вывод ролей, если их несколько -->
    <td>
      <span th:each="role : ${user.roles}" th:text="${role.name}">role</span>
    </td>

    <td>
      <!-- Кнопка на редактирование -->
      <form th:action="@{/admin/users/edit}" method="get" style="display:inline;">
        <input type="hidden" name="id" th:value="${user.id}" />
        <input type="submit" value="Edit" />
      </form>

      <!-- Кнопка на удаление -->
      <form th:action="@{/admin/users/delete}" method="post" style="display:inline;">
        <input type="hidden" name="id" th:value="${user.id}" />
        <input type="submit" value="Delete" />
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div class="actions">
  <form action="/admin/users/new" method="get">
    <input type="submit" value="Create User">
  </form>
</div>

<form th:action="@{/admin}" method="get" style="all: unset">
  <input type="submit" value="back" />
</form>

</body>
</html>
