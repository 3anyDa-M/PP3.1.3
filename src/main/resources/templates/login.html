<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h2 class="mb-3 text-center">Please Sign In</h2>

        <form method="post" action="/login">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-0">
                <label for="formControlInputEmail" class="form-label"></label>
                <input type="email" class="form-control" id="formControlInputEmail" placeholder="Email address" name="email" required>
            </div>

            <div class="mb-0">
                <label for="formControlInputPassword" class="form-label"></label>
                <input type="password" class="form-control" id="formControlInputPassword" placeholder="Password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Sign in</button>
        </form>
    </div>
</div>
</body>
</html>
